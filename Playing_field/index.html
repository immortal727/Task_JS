<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Функцию generateField(n) по генерации игрового поля размером n x n</title>
    <meta name="description" content="Функция generateField(n) по генерации игрового поля размером n x n." />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <p>В одной из ячеек спрят приз. Но в начале сгенерируете игровое поле</p>
        <p>У вас три попытки. Удачи...</p>
        <input type="number" id="btn__arr" max="10" value="3">
        <button class="button" id="btn">Сгенерировать игровое поле</button>
        <p>Осталось попыток</p>
        <div id="attempt"></div>
        <div class="GameField"></div>

    </div>
    <script src="generateField.js"></script>
</body>
</html>
